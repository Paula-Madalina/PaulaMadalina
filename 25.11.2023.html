<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="steps">
        <div class="step-item">1</div>
        <div class="step-item">2</div>
        <div class="step-item">3</div>
        <div class="step-item">4</div>
      </div>

      <div class="main-side">
        <div class="main-section">
          <h1 class="main-section-title">Select yout plan</h1>
          <p class="main-section-description">
            You have the option of monthly or yearly billing.
          </p>
        </div>

        <div class="card">
          <img src="medal-quality-svgrepo-com.svg" alt="icon" />
          <div class="card-text">
            <h2>Arcade</h2>
            <p>$9/mo</p>
          </div>
        </div>

        <div class="card">
          <img src="medal-quality-svgrepo-com.svg" alt="icon" />
          <div class="card-text">
            <h2>Advanced</h2>
            <p>$13/mo</p>
          </div>
        </div>

        <div class="card">
          <img src="medal-quality-svgrepo-com.svg" alt="icon" />
          <div class="card-text">
            <h2>Pro</h2>
            <p>$15/mo</p>
          </div>
        </div>

        <div class="main-section-toggle">
          <h3>Monthly</h3>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
          <h3>Tearly</h3>
        </div>
      </div>
    </section>

    <div class="footer-section">
      <button class="footer-btn1">Go Back</button>
      <button class="footer-btn2">Next Step</button>
    </div>
  </body>
</html>
